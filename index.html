 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Clicker+Script&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  </head>

  <body>
  <div class="container">
    
    <center>
    
<h1 style="font-family: 'Clicker Script', cursive; font-size: 150px;"> Image Recognition</h1>
      <br><br>

      <p style="font-size: 22px; color:#38A3A5; font-family: 'Patrick Hand', cursive; font-weight: bold;">Model is trained to identify the following objects: </p>
<p style=" font-size: 20px; color:#22577A; font-family: 'Patrick Hand', cursive;">
  Bottle
  <br><br>
  Book
  <br><br>
  Tab
  <br><br>
  AC Remote
  <br><br>
</p><hr>
      <label style="font-size: 22px; color:#38A3A5; font-family: 'Patrick Hand', cursive;" >Webcam View - </label>
<div id="camera"> </div><br><br>

<div id="result"> </div><br><br>
      
<input style=" background-color: #57CC99; color: white;" type="button" onclick="take_snapshot()" id="take_snapshot_bttn" value="Take Snapshot" class="btn"><br><br>
<input style=" background-color: #80ED99; color: white;" type="button" onclick="check()" id="check_bttn" value="Check" class="btn"><br><br>

      <p style="font-size: 22px;  color:#38A3A5; font-family: 'Patrick Hand', cursive; font-weight: bold;">Object : <span id="result_object"></span>  </p>
      <p style="font-size: 22px;  color:#38A3A5; font-family: 'Patrick Hand', cursive; font-weight: bold;">Accuracy : <span id="accuracy_object"> </span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
